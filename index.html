<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Basic Calculator</h1>
    <div class="all-buttons">
      <input type="text" class="screen" readonly />
      <button class="button-1 button" data-text="1">1</button>
      <button class="button-2 button" data-text="2">2</button>
      <button class="button-3 button" data-text="3">3</button>
      <button class="button-division button" data-text="/">/</button>
      <button class="button-4 button" data-text="4">4</button>
      <button class="button-5 button" data-text="5">5</button>
      <button class="button-6 button" data-text="6">6</button>
      <button class="button-x button" data-text="*">x</button>
      <button class="button-7 button" data-text="7">7</button>
      <button class="button-8 button" data-text="8">8</button>
      <button class="button-9 button" data-text="9">9</button>
      <button class="button-- button" data-text="-">-</button>
      <button class="button-0 button" data-text="0">0</button>
      <button class="button-point button" data-text=".">.</button>
      <button class="button-equal button" data-text="=">=</button>
      <button class="button-plus button" data-text="+">+</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
